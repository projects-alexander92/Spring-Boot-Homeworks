<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:fragment="bootstrapHead">
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>
<div class="container col-md-3"></div>
<th:block th:fragment="bootstrapNavBar">
    <div class="row">
        <nav class="navbar navbar-expand-md  navbar-dark bg-dark col-sm-12">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
                    aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand" href="/">To Do List</a>
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <form>
                            <div class="form-row align-items-center">
                                <div class="col-auto">
                                    <input type="text" class="form-control" placeholder="Search" id="searchItem">
                                </div>
                                <div class="col-auto">
                                    <button type="submit" class="btn btn-outline-success" id="searchItemButton">Search</button>
                                </div>
                            </div>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</th:block>
<th:block th:fragment="itemsMenu">
    <div class="row my-2" id="sideMenu">
        <ul class="list-group col-md-3" id="listGroupSideMenu">
            <li class="list-group-item active" categoryId="1">Work</li>
            <li class="list-group-item" categoryId="2">Girlfriend</li>
            <li class="list-group-item" categoryId="3">University</li>
        </ul>
        <div class="col-md-9" id="addItemsMenu">
            <h1>My To-Do List</h1>
            <button type="button" class="btn btn-outline-info" id="addTask">+Add Task</button>
            <form id="addNewTaskMenu">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="taskName">Task Name</label>
                        <input type="text" class="form-control" id="taskName" placeholder="Task name" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="taskDeadLine">Task Date</label>
                        <input type="date" class="form-control" id="taskDeadLine" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-outline-success" id="saveTask">Save</button>
                <button type="submit" class="btn btn-outline-danger" id="cancelTask">Cancel</button>
            </form>
            <div id="toDoItemsList" class="my-2">
            </div>
        </div>
    </div>
</th:block>
<th:block th:fragment="bootstrapJS">
    <script th:src="@{/js/jQeury.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    <script th:src="@{/js/manageViews.js}"></script>
</th:block>
</body>
</html>
